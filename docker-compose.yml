version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: tic-tac-toe-db
    environment:
      POSTGRES_DB: ${DB_NAME:-tictactoe}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tic-tac-toe-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: tic-tac-toe-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tic-tac-toe-network
    restart: unless-stopped
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: tic-tac-toe-backend
    environment:
      HOST: ${HOST:-0.0.0.0}
      PORT: ${PORT:-3000}
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-tictactoe}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-tictactoe}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tic-tac-toe-network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    container_name: tic-tac-toe-frontend
    ports:
      - "${FRONTEND_PORT:-4200}:80"
    networks:
      - tic-tac-toe-network
    restart: unless-stopped

volumes:
  postgres_data:
  pgadmin_data:

networks:
  tic-tac-toe-network:
    driver: bridge
